        rel="stylesheet">

    <link rel="stylesheet" href="../../assets/css/header.css">

    <link rel="stylesheet" href="../../assets/css/Admin/menu-add.css">
    <title>Menu Add</title>
</head>

<body>
    
    <main>
        <section>
            <form role="form" onsubmit="getData(event)">
                <h2>MENU-ADD</h2>
                <div class="heading">
                    <h2>Create New Menu</h2>
                    <!-- <i class='bx bx-plus'></i> -->
                </div>

                <div class="input_group" >
                    <input type="text" class="menuname" placeholder="Eg: Breakfast Menu" id="menuName" pattern="[A-Za-z.]+" title="Enter alphabet without space" required="true" />
                    <input type="url" class="menuimage" placeholder="Enter Image URL" id="menuImage" pattern="https?://.+" title="It should be URL.eg:http, https" required="true"/>
                    <input name="description" class="menuabout" placeholder="Enter Menu Description" id="menuAbout" pattern="^(?!\s)[a-zA-Z\s\W]+$" required="true"/>
                </div>

                <button class="btn_submit" type="submit">Create</button>

                </div>
            </form>
        </section>
    </main>
    
    <script src="../../assets/JS/header.js"></script>

    <script src="../../assets/JS/Admin scripts/menu_add.js"></script>


</body>

</html>
