        <title>category Remove</title>
    </head>

    <body>
    
        <main>
            <section>
                <form role="form" id="change">
                    <h2>Category Remove</h2>

                    <div class="select_menu">
                        <h3>Select Menu</h3>
                        <select name="menu" id="menuName" class="menulist" required>
                            <option value="">Select</option>

                        </select>
                        <button class="btn show1" type="button">Show Category</button>
                    </div>

                    <div class="select_category">
                        <h3>Select Category</h3>
                        <select name="category" id="categoryName" class="categorylist" required>
                            <option value="">Select</option>

                        </select>
                        <button class="btn show2" type="button">Show Details</button>
                    </div>
                    <div class="category_details">
                        <input type="text" class="category_name" id="categoryNameGet" pattern="[A-Za-z.]+" title="Enter name without name" readonly>
                        <select name="" id="categoryStatusGet" required>
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                        <input type="url" class="category_image" id="categoryImageGet" pattern="https?://.+" title="It should be URL.eg:http, https" required>
                        <!-- <input type="number" class="category_price" id="categoryPriceGet"  /> -->
                    </div>

                    <!-- <button class="btn delete" type="button">Delete</button> -->
                    <button type="submit" class="btn save" style="display: none;">Save</button>

                </form>
            </section>

        </main>

        <script src="../../assets/JS/header.js"></script>

        <script src="../../assets/JS/Admin scripts/category_remove.js"></script>

    </body>
