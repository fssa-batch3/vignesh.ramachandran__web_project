        <title>Category Add</title>
    </head>

    <body>
    
        <main>
            <section>
                <form class="form_id" role="form">
                    <h2>Category in the Add</h2>

                    <div class="select_menu">
                        <h3>Select Menu</h3>

                        <select name="menu" id="menuName" class="menulist" required="true">
                            <option value="">Select</option>

                        </select>
                    </div>

                    <div class="input_group">
                        <input type="text" class="category_name" placeholder="Eg: Ordinary" id="categoryName"
                            pattern="[A-Za-z.]+" title="Enter alphabet without space" required="true">
                        <!-- <input type="number" class="category_price" placeholder="Enter Price" id="categoryPrice" required /> -->
                        <input type="url" class="category_image" placeholder="Enter Image URL" id="categoryImage" pattern="https?://.+" title="It should be URL.eg:http, https"
                            required="true">
                    </div>

                    <a href="">
                        <button type="submit" class="btn_submit">Create</button>
                    </a>
                </form>
            </section>

        </main>

        <script src="../../assets/JS/header.js"></script>

        <script src="../../assets/JS/Admin scripts/category_add.js"></script>

    </body>
