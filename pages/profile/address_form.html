<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&
    family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Kurale&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <link rel="stylesheet" href="../../assets/css/header.css">
        <link rel="stylesheet" href="../../assets/css/Profile-CSS/address_form.css">

        <link rel="stylesheet" href="../../assets/css/normalize.css">

        <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGhGk3DTCkjF1EUxpMm5ypFoQ-ecrS2gY&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>

        <link rel="icon" href="../../assets/img/main-logo.png">
        <title>Address Form</title>
    </head>

    <body>
        <main>

            <section>
                <form id="address-form" role="form">

                    <img src="../../assets/img/main-logo.png" alt="logo" class="logo">
                    <h2>Address Form</h2>

                    <label class="full-field">
                        <span class="form-lable">Name</span>
                        <input type="text" id="name" name="name" pattern="^[a-zA-Z\s]+$" title="Enter alphabets only" required>
                    </label>
                
                    <label class="full-field">
                        <span class="form-label">Email</span>
                        <input type="email" id="email" 
                        pattern="^([a-z]+[a-z0-9_+\-\. ]*[a-z0-9]+)@(gmail|fssa|yahoo|hotmail|outlook)\.(freshworks.com|com|net|org|edu|in)$" 
                        required>
                    </label>
                
                    <label class="full-field">
                        <span class="form-label">Phone Number</span>
                        <input type="tel" id="phone_number" required>
                    </label>

                    <div class="error">
                        
                    </div>
                
                    <label class="full-field">
                        <!-- Avoid the word "address" in id, name, or label text to avoid browser autofill from conflicting with Place Autocomplete. Star or comment bug https://crbug.com/587466 to request Chromium to honor autocomplete="off" attribute. -->
                        <span class="form-label">Street Name*</span>
                        <input id="ship-address" name="ship-address" required>
                    </label>
    
                    <label class="full-field">
                        <span class="form-lable">Locality</span>
                        <input type="text" id="sub_locality" name="sub_locality" required>
                    </label>
                
                    <label class="full-field">
                      <span class="form-label">Mahal Name (or) Door.no </span>
                      <input id="address2" name="address2">
                    </label>
                
                    <label class="full-field">
                      <span class="form-label">City</span>
                      <input id="locality" name="locality" pattern="^[a-zA-Z\s]+$" title="Enter alphabets only" required>
                    </label>
                
                    <label class="full-field">
                        <span class="form-label">District</span>
                        <input id="district" name="district" pattern="^[a-zA-Z\s]+$" title="Enter alphabets only" required>
                    </label>
                
                    <label class="full-field">
                      <span class="form-label">State</span>
                      <input id="state" name="state" pattern="TN" title="Sorry for the inconvenience. We are currntly available only in TamilNadu" required>
                    </label>
                
                    <label class="full-field" for="postal_code">
                      <span class="form-label">Postal code</span>
                      <input id="postcode" name="postcode" pattern="6[0-9]{5,}" 
                      title="Please enter a valid Tamil Nadu pincode (starting with 6, minimum 6 digits)." required>
                    </label>

                    <div class="divBtn">
                        <button type="submit" class="btn save" id="saveaddress">Save address</button>
                    </div>
                    <!-- Reset button provided for development testing convenience.
                    Not recommended for user-facing forms due to risk of mis-click when aiming for Submit button. -->
                    <!-- <input type="reset" value="Clear form"> -->
                
                </form>
            </section>

        </main>
        <script src="../../assets/JS/header.js"></script>

        <script src="../../assets/JS/address_form.js"></script>
    </body>

</html>
