    <main>
        <!-- login form starts -->
        <section>
            <form class="login_page" role="form" onsubmit="signIn(event)">
                <img src="../../assets/img/main-logo.png" alt="company logo">
                <h2 class="name_login"><span>Log</span> In</h2>
                
                <label>Email ID: </label>
                <input type="email"  for="email" placeholder="Enter your email" class="input_box" id="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="true"/>
                <label>Password: </label>
                <input type="password" placeholder="Enter your password" class="input_box" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="true"/>
                <div class="visible_pass">
                    <input type="checkbox" id="show">
                    <label>Show password</label>
                </div>
                
                <div class="for_button">
                    <button class="btn_login" type="submit">Log in</button>
                </div>
                <a href="./forget_password.html" class="forget_pass">Forget Password?</a>
                <p>New to Website? <a href="./register.html">Create an account</a> </p>
                
            </form>
