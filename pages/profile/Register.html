    <!-- main starts -->
    <main>
        <!-- register form starts -->
        <section class="register">
            <form class="register_page" role="form" onsubmit="signUp(event)">
                <img src="../../assets/img/main-logo.png" alt="company logo">
                <h2 class="name_register"><span>Register</span> Here</h2>
                <label>Name: </label>
                <input type="text" placeholder="Enter your name" class="input_box" id="name" pattern="[A-Za-z.]+" title="Enter alphabet without space" required="true"/>
                <label>Email ID: </label>
                <input type="email"  for="email" placeholder="Enter your email" class="input_box" id="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="true"/>
                <label>Phone Number: </label>
                <input type="tel" placeholder="Enter your Mobile number" class="input_box" id="phone_number" pattern="[1-9].{9}" title="Enter 10 number only" required="true"/>
                <label>Create Password: </label>
                <input type="password" placeholder="Enter your password" class="input_box" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase, lowercase and one symbol, and at least 8 or more characters" required="true"/>
                <div id="pattern">
                    <span class="number_pass">Must contain at least one number,</span>
                    <span class="upper_pass">one uppercase,</span>
                    <span class="lower_pass">one lowercase,</span>
                    <span class="symbol_pass">one symbol,</span>
                    <span class="char_pass">and at least 8 or more characters</span>
                </div>
                <label>Confirm Password: </label>
                <input type="password" placeholder="Re-Enter your password" class="input_box" id="con_password" required="true"/>
                <div class="forget">
                    <input type="checkbox" id="show">
                    <label>Show password</label>
                </div>
                
                <div class="for_button">
                    <button class="btn_submit" type="submit">Register</button>
                    <a href="./Login.html" class="exciting_user" type="button">Existing User?</a>
                </div>
            </form>
        </section>
        <!-- register form ends -->

    <script>
        const Password = document.querySelector("#password");
        const Checkbox = document.querySelector("#show");


        Checkbox.addEventListener('click',function(){
        const type =Password.getAttribute("type")=== "password" ? "text" : "password";
        Password.setAttribute("type",type);
        })


        // password pattern recognization
        let password = document.getElementById("password");

        let number_pass = document.querySelector(".number_pass");
        let upper_pass = document.querySelector(".upper_pass");
        let lower_pass = document.querySelector(".lower_pass");
        let symbol_pass = document.querySelector(".symbol_pass");
        let char_pass = document.querySelector(".char_pass");

        password.addEventListener("input", () => {
            const password_value = password.value;

            // check upper case
            const has_upper = /[A-Z]/.test(password_value);
            if (has_upper == true) {
                upper_pass.style.color = "green";
            }
            else{
                upper_pass.style.color = "var(--second-color)"
            }

            // check lower case
            const has_lower = /[a-z]/.test(password_value);
            if (has_lower == true) {
                lower_pass.style.color = "green";
            }
            else{
                lower_pass.style.color = "var(--second-color)";
            }

            // check number 
            const has_symbol = /[!@#$%^&*_=+-]/.test(password_value);
            if (has_symbol == true) {
                symbol_pass.style.color = "green";
            }
            else{
                symbol_pass.style.color = "var(--second-color)";
            }

            // check char
            const has_number = /\d/.test(password_value);
            if (has_number == true) {
                number_pass.style.color = "green";
            }
            else{
                number_pass.style.color = "var(--second-color)";
            }

            // check length
            const char_length = password_value.length >= 8;
            if (char_length == true) {
                char_pass.style.color = "green";
            }
            else{
                char_pass.style.color = "var(--second-color)";
            }

        })
        
    </script>
